<div class="container">
<form id="livres" action="" method="post">
  <h3>Gestion des Livres</h3>
  <h4>Ajout o√π modification d'un livre!</h4>
  <fieldset>
      <select type="select" name="bibliotheque"  data-placement="top" title="Ajout d'une bibliotheque">
        <option value="0">Choisissez votre bibliotheque</option>
        <option value="1">Mbangani bangweni</option>
        <option value="2">bibavou</option>
        <option value="3">singani</option>
      </select>
      <button id="add_domaine" type="button" (click)="addBU()" data-placement="top" title="Ajout d'une bibliotheque" >add</button>
    </fieldset>
    <fieldset>
    <select type="select" name="domaine" data-placement="top" title="Ajout d'une domaine">
      <option value="0">Choisissez le domaine</option>
      <option value="1">Math</option>
      <option value="2">Francais</option>
      <option value="3">Anglais</option>
    </select>
    <button id="add_domaine" name="add_domaine" type="button" (click)="addDomaine()" data-placement="top" title="Ajout d'un domaine" >add</button>
  </fieldset>
  <fieldset>
    <input name="titre" [(ngModel)]="model_livres.titre" placeholder="titre" type="text" tabindex="6" required>
  </fieldset>

  <fieldset>
      <select type="select" name="auteur" data-placement="top" title="Ajout d'un auteur">
        <option value="0">Choisissez l'auteur</option>
        <option value="1">MCHINDA</option>
        <option value="2">SOULE</option>
        <option value="3">IDRISS</option>
      </select>
      <button id="add_domaine" name="add_domaine" type="button" (click)="addAuteur()" data-placement="top" title="Ajout d'un auteur" >add</button>
  </fieldset>

  <fieldset>
    <input name="isbn" [(ngModel)]="model_livres.isbn" placeholder="isbn" type="text" tabindex="2" required>
  </fieldset>

  <fieldset>
    <input name="nbr_examplaire" [(ngModel)]="model_livres.nbr_examplaire" placeholder="nbre examplaire" type="text" tabindex="3" required>
  </fieldset>
  <fieldset>
    <input id="date_parution" name="date_parution" [(ngModel)]="model_livres.date_parution" placeholder="jj/dd/yyyy" type="date" tabindex="4" required>

    <input id="date_achat" name="date_achat" [(ngModel)]="model_livres.date_achat" placeholder="jj/dd/yyyy" type="date" tabindex="4" required>
  </fieldset>

  <fieldset>
    <input name="langue" [(ngModel)]="model_livres.langue" placeholder="langue" type="text" tabindex="5" required>
  </fieldset>

  <fieldset>
    <input name="image" [(ngModel)]="model_livres.image" placeholder="image" type="text" tabindex="7" required>
  </fieldset>
  <fieldset>
    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" (click)="addLivre()">Valider</button>
  </fieldset>
</form>
</div>
